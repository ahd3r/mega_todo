{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <!-- my style -->
    <link rel="stylesheet" href="{% static 'css/tstyle.css' %}">
</head>
<body class="body1">
    <nav class="navbar navbar-dark bg-dark">
        <p class="navbar-brand"><i>{{ user.username }}</i></p>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{% url 'my_logout' %}">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <div class="ot"></div>
                <form id="sub" action="http://127.0.0.1:8000/edit_one/{{ t_id_edit }}" method="post">
                    {% csrf_token %}
                    {{ EditOneForm.name_task }}
                    <div class="ot"></div>
                    <p>{{ EditOneForm.done_task }} Done</p>
                    <div class="line ot"></div>
                    <input type="hidden">
                </form>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col"><a href="/"><button class="btn">Back</button></a></div>
                        <div class="col"><p class="text-right"><a href="javascript:{document.getElementById('sub').submit()}"><input type="submit" class="btn" value="Done"></a></p></div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
