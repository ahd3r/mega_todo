    <nav class="navbar navbar-dark bg-dark">
        <p class="navbar-brand"><i>{{ user.username }}</i></p>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{% url 'my_logout' %}">Logout</a>
        </div>

                <div class="col text-center">
                    <h1><i>ToDo List</i></h1>
                </div>
            </div>

                <div class="col">
                    <form action="{% url 'add_task' %}", method="post">
                        {% csrf_token %}

                            {{ AddToDoForm.name }}

                        </div>
                    </form>
                </div>
            </div>
