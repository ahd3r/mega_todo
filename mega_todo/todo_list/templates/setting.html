{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <!-- my style -->
    <link rel="stylesheet" href="{% static 'css/tstyle.css' %}">
</head>
<body class="body1">
    <nav class="navbar navbar-dark bg-dark">
        <p class="navbar-brand"><i>{{ user.username }}</i></p>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{% url 'my_logout' %}">Logout</a>
        </div>
    </nav>
    <div class="ot"></div>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <form action="{% url 'setting' %}" id="reset_pass" method="post">
                    {% csrf_token %}
                    {{ ResetPasswordForm.old_password }}
                    <div class="ot"></div>
                    {{ ResetPasswordForm.new_password1 }}
                    <div class="ot"></div>
                    {{ ResetPasswordForm.new_password2 }}
                    <input type="hidden">
                </form>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="line ot"></div>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col text-left"><a href="{% url 'home' %}"><button class="btn">Back</button></a></div>
            <div class="col text-right"><a href="javascript:{document.getElementById('reset_pass').submit()}"><button class="btn">Next</button></a></div>
            <div class="col"></div>
        </div>
        <div class="ot"></div>
        <div class="row">
            <div class="col">
                <div class="line ot"></div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <a href="{% url 'delete_account' %}"><button class="btn-danger btn">Delete an account</button></a>
            </div>
        </div>
    </div>
</body>
</html>
